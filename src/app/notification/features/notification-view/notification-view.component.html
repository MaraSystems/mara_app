<span class="header">
    <span class="text-1">{{notification.subject }}</span>
    <span class="text-2">{{notification.createdAt | date}}</span>
</span>

<span class="summary">
    {{ notification.description }}
</span>

<span class="controls">
    <button class="button" (click)="openLink(item)" *ngFor="let item of notification.links">{{ item.title }}</button>
</span>
