<div class="header">
    <h1 class="text-1 title">Files</h1>
    <span class="icons">
        <span class="material-symbols-outlined icon clickable" (click)="popupService.open(model + '-attachment-upload-' + modelId)" *ngIf="add">add</span>
    </span>
</div>

<div class="list" *ngIf="attachments.length">
    <app-attachment-item [viewOnly]="viewOnly" [deletable]="add" *ngFor="let item of attachments" [attachment]="item" [userId]="userId"></app-attachment-item>
</div>

<app-empty *ngIf="!attachments.length" [name]="model + 'attachments'"></app-empty>

<app-popup *ngIf="add" [name]="model + '-attachment-upload-' + modelId" heading="Upload Attachment">
    <app-attachment-upload [named]="true" [model]="model" [modelId]="modelId" [popupId]="model + '-attachment-upload-' + modelId" user></app-attachment-upload>
</app-popup>
