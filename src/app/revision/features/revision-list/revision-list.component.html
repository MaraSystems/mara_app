<div class="header">
    <h1 class="header-title header-3">Revisions</h1>
    <span class="header-controls">
    </span>
</div>

<div class="revisions">
    <app-revision-item *ngFor="let item of revisions" [revision]="item" (commented)="addComment($event)"></app-revision-item>
</div>

<app-comment-add [model]="commentType.REVISION" [modelId]="modelId" (commented)="addComment($event)"></app-comment-add>
