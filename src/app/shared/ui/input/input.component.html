<span class="info" *ngIf="label">
    <label [for]="name" class="label text-1">{{name}}</label>
    <h1 *ngIf="measure" class="text-2 unit">{{measure}}</h1>
</span>

<input [type]="type" [name]="name" class="form-control text-1" [formControl]="control" [ngClass]="{ invalid: (control.invalid && control.touched)}">

<app-form-errors [control]="control" [name]="name"></app-form-errors>
