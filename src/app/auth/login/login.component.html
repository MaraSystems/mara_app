<div class="page">
    <div class="login elevated">
        <h1 class="page-title header-3">Welcome back!</h1>

    <div class="container">
        <form class="form">
            <app-input type="email" name="Email" class="form-group"></app-input>
            <app-otp class="form-group"></app-otp>
            <app-button text="Login" background="var(--color-primary)" borderColor="" textColor="var(--color-light-variant)" class="form-group"></app-button>
        </form>

        <app-external-authentication></app-external-authentication>
        
        <span class="register-option text-2">
            Don't have an account yet? <a [routerLink]="'/register'">Sign Up</a>
        </span>
    </div>
    </div>
</div>
