<div class="otp">
    <span class="otp-info">
        <label for="otp" class="otp-label text-1">OTP</label>
        <h1 *ngIf="time" class="otp-time">{{time}}</h1>
    </span>
    <span class="otp-control">
        <input type="text" name="otp" class="form-control otp-data">
        <button [disabled]="flag" class="otp-button text-1" (submit)="request()" type="button">Get OTP</button>
    </span>
</div>
