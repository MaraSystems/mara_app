<div class="password">
    <span class="password-info">
        <label for="otp" class="password-label text-1">OTP</label>
        <h1 *ngIf="time" class="password-time">{{time}}</h1>
    </span>
    <span class="password-control">
        <input type="text" name="otp" class="form-control password-data">
        <button [disabled]="flag" class="password-button text-1" (submit)="request()" type="button">Get OTP</button>
    </span>
</div>
