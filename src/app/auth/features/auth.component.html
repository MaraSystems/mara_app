<h1 class="page-title header-3">Welcome back!</h1>

<div class="container">
    <form action="" class="form" [formGroup]="form" (ngSubmit)="login()">
        <app-input type="email" name="email" class="form-group" [control]="getControl('email')" #email></app-input>
        <app-password class="form-group" [control]="getControl('password')" [email]="form.get('email')?.value"></app-password>

        <app-button [disabled]="form.invalid" class="form-group" text="Login" (click)="login()"></app-button>

    </form>

    <app-alt-auth></app-alt-auth>
    
    <span class="register-option text-1">
        Don't have an account yet? <a [routerLink]="'/register'">Sign Up</a>
    </span>
</div>
