<span class="form-control" (click)="select.focus()" [ngClass]="{ invalid: (control.invalid && control.touched) }" >
    <span class="info" *ngIf="label">
        <label [for]="name" class="form-control-label text-1">{{name}}</label>
        <h1 *ngIf="measure" class="measure">{{measure}}</h1>
    </span>
    
    <select class="form-control-data text-1" [name]="name" [formControl]="control" #select>
        <option disabled value="" [defaultSelected]="true" class="default">Select {{name}}</option>
        <option *ngFor="let item of list" [selected]="item === control.value" [ngValue]="item">{{ item }}</option>
    </select>
</span>
<app-form-errors [control]="control" [name]="name"></app-form-errors>
