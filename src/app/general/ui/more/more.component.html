<span class="options elevated" *ngIf="showOptions" [ngClass]="{ 'down-option': down, 'up-option': !down }">
    <span class="options-item" *ngFor="let item of list; index as i" (click)="clicked(i)" [ngClass]="{ hidden: item.hidden }">
        <span class="material-symbols-outlined option-icon">{{item.icon}}</span>
        <h1 class="text-1 options-title">{{item.name}}</h1>
    </span>
</span>

<span class="cover" *ngIf="showOptions" (click)="showOptions = false"></span>

<span class="material-symbols-outlined icon" [ngClass]="{elevated}" (click)="showOptions = !showOptions" *ngIf="show">{{ icon }}</span>
