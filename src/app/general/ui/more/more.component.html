<span class="options elevated" *ngIf="show">
    <span class="options-item" *ngFor="let item of list; index as i" (click)="clicked(i)">
        <span class="material-symbols-outlined option-icon">{{item.icon}}</span>
        <h1 class="text-1 options-title">{{item.name}}</h1>
    </span>
</span>

<span class="cover" *ngIf="show" (click)="show = false"></span>

<span class="material-symbols-outlined icon" [ngClass]="{elevated}" (click)="show = !show">{{ icon }}</span>
