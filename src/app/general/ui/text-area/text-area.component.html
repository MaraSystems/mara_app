<span class="form-control" [ngClass]="{ invalid: (control.invalid && control.touched) }" (click)="textarea.focus()">
    <span class="info">
        <label [for]="name" class="form-control-label text-1">{{name}}</label>
    </span>
    
    <textarea #textarea class="text-1 form-control-data" [name]="name" [ngClass]="{ invalid: (control.invalid && control.touched) }" [formControl]="control" >
    </textarea>
    
</span>
<app-form-errors [control]="control" [name]="name"></app-form-errors>
