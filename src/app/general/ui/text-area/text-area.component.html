<span class="info">
    <label [for]="name" class="label text-1">{{name}}</label>
</span>

<textarea class="form-control text-1" [name]="name" [ngClass]="{ invalid: (control.invalid && control.touched) }" [formControl]="control" >
</textarea>

<app-form-errors [control]="control" [name]="name"></app-form-errors>
