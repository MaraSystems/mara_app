<span class="image" (click)="this.popupService.open('attachment-view-' + id)">
    <img src="../../../../assets/images/db.png" alt="">
</span>

<span class="name text-1">{{attachment.name}}</span>
<span class="version text-2">{{ 'V.' + attachment.version}}</span>
<app-more class="more" [elevated]="false" [list]="moreList"></app-more>

<app-popup [name]="'attachment-delete-' + id">
    <app-warn title="Delete Document" description="This project document will be deleted. Click 'Continue' to proceed." (proceed)="deleteAttachment()"></app-warn>
</app-popup>

<app-popup [name]="'attachment-update-' + id">
    <app-attachment-upload [model]="attachment.model" [modelId]="attachment.modelId" [attachment]="attachment" [popupId]="'attachment-update-' + id"></app-attachment-upload>
</app-popup>


<app-popup [name]="'attachment-view-' + id" [style]="{ zIndex: 1 }">
    <app-attachment-view [id]="id"></app-attachment-view>
</app-popup>
