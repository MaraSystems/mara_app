<span *ngFor="let toast of toasts | async; let i=index" class="toast" [ngClass]="{
    'is-error': toast.isError, 'active-toast': true
}" [id]="toast.id">
    <h4 class="toast-title text-1">{{toast.title}}</h4>
    <p *ngIf="toast.description" class="toast-description text-2">{{toast.description}}</p>
    <span class="material-symbols-outlined toast-close" (click)="closeToast(toast.id)">close</span>
</span>
