<img class="image" [src]="project.image || '../../../../assets/images/db.png'" alt="" srcset="">
<div class="details">
    <span class="header-3 title">{{project.title}}</span>
    <div class="summery">
        <app-keyvalue name="category" [value]="project.category"></app-keyvalue>
        <app-keyvalue name="duration" [value]="duration" unit="Days"></app-keyvalue>
        <app-keyvalue name="price" [value]="price" unit="NGN"></app-keyvalue>
        <app-keyvalue name="status" [value]="project.status"></app-keyvalue>
    </div>
    <button class="button text-1">Initiate Contract</button>
</div>

<div class="description">
    <h1 class="text-1 description-title">Description</h1>
    <p class="description-text text-1">{{project.description}}</p>
</div>

<div class="deliverables">
    <h1 class="text-1 description-title">Deliverables</h1>
    <div class="deliverables-list" *ngIf="deliverables.length">
        <app-project-deliverable-item *ngFor="let item of deliverables" [deliverable]="item" [routerLink]="'/projects/' + item.projectId + '/deliverables/' + item._id"></app-project-deliverable-item>
    </div>
    
    <app-empty *ngIf="!deliverables.length" name="project deliverable"></app-empty>
</div>

<div class="controls">
    <app-icon-counter icon="thumb_up" [value]="10"></app-icon-counter>
    <app-icon-counter icon="comment" [value]="10"></app-icon-counter>
    <app-icon-counter icon="share" [value]="10"></app-icon-counter>
    <app-icon-counter icon="bookmark" [value]="10"></app-icon-counter>
    <app-more class="more" [list]="moreList"></app-more>
</div>

<button class="button text-1">Initiate Contract</button>

<app-popup name="project-update">
    <app-project-update></app-project-update>
</app-popup>

<app-popup name="project-delete">
    <div class="delete">
        <h2 class="header-3">Delete Project</h2>
        <span class="text-1">This project will be deleted. Click 'Delete Project' to continue</span>
        <button class="button text-1" (click)="deleteProject()">Delete Project</button>
    </div>
</app-popup>
