<h1 class="page-title header-2">Your Benefits</h1>
<div class="list">
    <div class="item" *ngFor="let item of list; index as i" [ngClass]="{ reversed: i%2 !== 0 }">
        <img [src]="item.image" alt="" class="image">
        <span class="details">
            <h5 class="name header-3">{{item.name}}</h5>
            <p class="description text-1">{{item.description}}</p>
        </span>
    </div>
</div>
