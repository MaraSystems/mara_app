<app-navbar *ngIf="notApp"></app-navbar>

<div [ngClass]="{ app: notApp }" class="app-page" (mouseover)="toggleSidebar($event)">
    <app-sidebar *ngIf="notApp && showSidebar"></app-sidebar>

    <div class="app-content">
        <app-toast style="z-index: 2;"></app-toast>
        <router-outlet></router-outlet>
    </div>
</div>

<app-footbar *ngIf="notApp"></app-footbar>
